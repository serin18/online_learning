<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Free Education Template</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONT AWESOME CSS -->
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- FLEXSLIDER CSS -->
    <link href="{% static 'assets/css/flexslider.css' %}" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />

    <style>
        .navbar-nav.navbar-right {
            margin-right: 0.5cm; /* Add margin to the right */
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto; /* Center the container */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* Green button color */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .login-container .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .login-container .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" id="menu">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3><b>EDU-CENTER</b></h3>
            </div>
            <div class="navbar-collapse collapse move-me">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./">HOME</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- HOME SECTION TAG LINE END -->
    <div id="features-sec" class="container set-pad">
        <div class="row text-center">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
                <h1 data-scroll-reveal="enter from the bottom after 0.2s" class="header-line">LOGIN</h1>
            </div>
        </div>
        <!--/.HEADER LINE END-->
        <div class="row set-row-pad" data-scroll-reveal="enter from the bottom after 0.5s">
            <div class="login-container">
                <form id="register-form" role="form" method="post" action="./45" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="email" name="email" class="form-control" required="required" placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control" required="required" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <button type="submit" id="register" name="register" class="btn btn-info btn-block btn-lg">LOGIN</button>
                    </div>
                </form>
                <div class="col-md-12" style="position:relative; top:40px;">
                    {% for message in messages %}
                        <div class="alert alert-success">
                            <a class="close" href="./19" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row set-row-pad">
            <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-1 col-md-offset-1 col-sm-offset-1" data-scroll-reveal="enter from the bottom after 0.4s">
            </div>
        </div>
    </div>
    <!-- CONTACT SECTION END -->
    <!-- FOOTER SECTION END -->
    <!-- Jquery Core Script -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
    <!-- Core Bootstrap Script -->
    <script src="{% static 'assets/js/bootstrap.js' %}"></script>
    <!-- Flexslider Scripts -->
    <script src="{% static 'assets/js/jquery.flexslider.js' %}"></script>
    <!-- Scrolling Reveal Script -->
    <script src="{% static 'assets/js/scrollReveal.js' %}"></script>
    <!-- Scroll Scripts -->
    <script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
    <!-- Custom Scripts -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
